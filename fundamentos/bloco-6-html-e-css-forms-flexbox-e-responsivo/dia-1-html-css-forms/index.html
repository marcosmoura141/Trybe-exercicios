<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div>
            <form action="" method="get">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" class="nome" required min="10" max="40" />
                <label for="e-mail">E-mail:</label>
                <input type="e-mail" id="e-mail" class="e-mail" required min="10" max="50" />
            </form>
        </div>
        <div>
            <input type="radio">Cidade
            <input type="radio">Campo
            <input type="radio">Praia
            <input type="radio">Montanhas
        </div>
        <div>
            <label for="area-text">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso <em>TrybeTrip
                </em>?</label>
            <div><textarea name="area-text" id="area-text" cols="30" rows="10" maxlength="500"></textarea></div>
        </div>
        <div>
            <label for="date">Qual a melhor data para realizar sua viagem:</label>
            <input type="date" id="date" />
        </div>
        <div>
            <label for="per"></label>
            <input type="checkbox" id="per">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <br>
            <input type="checkbox" id="per">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
            concursos futuros.
        </div>
    </main>
</body>

</html>
